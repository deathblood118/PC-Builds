<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Optional: your custom CSS -->
</head>
<body>

    <!-- Navbar (optional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PC Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="saved-components.html">Saved Components</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback Form Section -->
    <div class="container mt-5">
        <h2 class="text-center">We Value Your Feedback</h2>
        <p class="text-center">Please share your feedback or suggestions with us.</p>

        <!-- Feedback Form -->
        <form id="feedback-form" action="submit-feedback.php" method="POST">
            <div class="row">
                <!-- Name Field -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                    </div>
                </div>
                <!-- Email Field -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
            </div>
            
            <!-- Feedback Message -->
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Share your thoughts"></textarea>
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
        </form>

        <!-- Success/Error Message after submission (optional) -->
        <div id="response-message" class="alert mt-3" style="display:none;"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Simulate form submission (for now)
        document.getElementById('feedback-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission for now
            const feedbackMessage = document.getElementById('response-message');

            // Display success message (simulate feedback submission)
            feedbackMessage.textContent = "Thank you for your feedback! We appreciate your input.";
            feedbackMessage.classList.add('alert-success');
            feedbackMessage.style.display = 'block';
        };
        
    </script>

</body>
</html>
