<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2c2f3d;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .logo h1 {
            margin: 0;
            font-size: 28px;
            color: #4CAF50;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .auth-buttons {
            margin-left: auto;
        }

        .auth-buttons button {
            padding: 12px 24px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 101;
        }

        .modal-content {
            background-color: #2c2f3d;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            width: 45%;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        .close-btn {
            background-color: #ff4d4d;
        }

        .main-section {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(145deg, #2f2f44, #3f4151);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out;
        }

        .main-section h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .main-section p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #45a049;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            animation: fadeInGallery 0.5s ease-in-out;
        }

        .image-gallery img {
            width: 250px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.4);
        }

        .user-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #2c2f3d;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .user-menu.active {
            display: block;
        }

        .user-menu button {
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            padding: 12px;
            width: 100%;
            font-size: 16px;
        }

        .user-menu button:hover {
            background-color: #4CAF50;
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInGallery {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>PC Builder</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="feedback.html">Feedback</a>
        </nav>
        <div id="auth-container" class="auth-buttons">
            <button onclick="openModal('login')">Login</button>
            <button onclick="openModal('signup')">Sign Up</button>
        </div>
    </header>

    <section class="main-section">
        <h2>Your PC Build</h2>
        <p>Enter your budget on the next page and get a PC that fits your needs.</p>
        
        <button class="start-btn" onclick="startBuild()">Start PC Build</button>

        <!-- Display Images of PC Components -->
        <div class="image-gallery">
            <img src="pc1.jpg" alt="PC Build 1">
            <img src="pc2.jpg" alt="PC Build 2">
            <img src="pc3.png" alt="PC Build 3">
        </div>
    </section>

    <!-- Login/Signup Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div>
                    <button type="submit" id="submit-btn">Login</button>
                    <button type="button" class="close-btn" onclick="closeModal()">Close</button>
                </div>
            </form>
        </div>
    </div>

    <div id="user-menu" class="user-menu">
        <button onclick="viewSavedComponents()">View Saved Components</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        document.getElementById('auth-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const action = document.getElementById('submit-btn').textContent.toLowerCase();

            const endpoint = action === 'login' 
                ? 'http://localhost:3000/login' 
                : 'http://localhost:3000/create-account';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    if (action === 'login') {
                        localStorage.setItem('token', data.token);
                        updateUIAfterLogin();
                    }
                    alert(`${action === 'login' ? 'Login' : 'Sign Up'} successful!`);
                    closeModal();
                } else {
                    alert(`Failed to ${action}.`);
                }
            } catch (err) {
                console.error(err);
                alert(`Error during ${action}.`);
            }
        });

        function updateUIAfterLogin() {
            const authContainer = document.getElementById('auth-container');
            authContainer.innerHTML = `
                <button onclick="toggleUserMenu()">My Account</button>
            `;
        }

        function toggleUserMenu() {
            const userMenu = document.getElementById('user-menu');
            userMenu.classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        function startBuild() {
            if (!localStorage.getItem('token')) {
                alert('Please log in first!');
                openModal('login');
                return;
            }
            window.location.href = 'build.html';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function openModal(type) {
            document.getElementById('modal').style.display = 'flex';
            const modalTitle = document.getElementById('modal-title');
            const submitBtn = document.getElementById('submit-btn');
            if (type === 'login') {
                modalTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
            } else {
                modalTitle.textContent = 'Sign Up';
                submitBtn.textContent = 'Sign Up';
            }
        }

        // Check if token exists to update UI on load
        if (localStorage.getItem('token')) {
            updateUIAfterLogin();
        }
    </script>
</body>
</html>
